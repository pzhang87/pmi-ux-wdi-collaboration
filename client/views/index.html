<body>
  <nav class="navbar navbar-default navbar-inverse" role="navigation" >

    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Gift Engine</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" data-ng-controller="DropdownController">

      <ul class="nav navbar-nav navbar-right">
        <li><a href="#" class="text-uppercase">Gift Ideas</a></li>
        <li><a href="/#/profile" class="text-uppercase">Profile</a></li>
        <li><a href="/#/about" class="text-uppercase">About</a></li>
        <li uib-dropdown on-toggle="toggled(open)">
          <a href id="simple-dropdown" uib-dropdown-toggle>LOGIN<span class="caret"></span></a>
          <ul id="login-dp" uib-dropdown-menu aria-labelledby="single-dropdown" class="dropdown-menu">
            <li>
              <div class="row">
                <div class="col-md-12">
                  <form class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav">
                    <div class="form-group">
                      <label class="sr-only" for="exampleInputEmail2">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email address" required>
                    </div>
                    <div class="form-group">
                      <label class="sr-only" for="exampleInputPassword2">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" required>
                      <!-- <div class="help-block text-right"><a href="">Forget the password ?</a></div> -->
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                    </div>
                    <div class="form-group">
                      <a href="/user/auth/facebook" class="btn btn-social btn-facebook btn-block"><span class="fa fa-facebook"></span> Sign in with Facebook</a>
                    </div>
                    <!-- <div class="checkbox">
                    <label>
                    <input type="checkbox"> keep me logged-in
                  </label>
                </div> -->
              </form>
            </div>
            <div class="bottom text-center">
              Create Account ? <a data-ui-sref="signup"><b>Sign up</b></a>
            </div>
          </div>
