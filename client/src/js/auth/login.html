<section class="row">
  <h3 class="col-md-12 text-center">Login</h3>
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-6">
    <form class="form-horizontal" data-ng-submit="login()">
      <fieldset>
        <div class="alert alert-danger form-group" data-ng-show="error">{{errorMessage}}</div>
        <div class="form-group">
          <div class="input-group input-group-lg">
            <span class="input-group-addon">
              <i class="text-muted glyphicon glyphicon-user"></i>
            </span>
            <input type="text" class="form-control" placeholder="Email" name="username" data-ng-model="loginForm.username" required>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group input-group-lg">
            <span class="input-group-addon">
              <i class="text-muted glyphicon glyphicon-asterisk"></i>
            </span>
            <input type="password" class="form-control" name="password" placeholder="Password" data-ng-model="loginForm.password" required>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-success btn-lg btn-block" data-ng-disabled="disabled">Login</button>
        </div>
        <div class="text-center form-group">
          <a href="/user/auth/facebook" class="btn btn-social btn-facebook btn-lg btn-block"><span class="fa fa-facebook"></span> Sign in with Facebook</a>
        </div>
        <div>
          Forgot your password? or
          <a data-ui-sref="signup"><b>Signup</b></a>
        </div>
      </fieldset>
    </form>
  </div>
</section>
