<div class="list-panel col-xs-12 list-group">
  <div class="row">
    <div class="col-xs-3">
      <i class="fa fa-file-text-o fa-5x text-muted"></i>
    </div>
    <div class="col-xs-9">
      <h3 class="text-muted">EXISTING LIST</h3>
    </div>
  </div>
  <ul>
    <li data-ng-repeat="item in list" data-model="item.name">+ {{item.name}}</li>
  </ul>
  <div class="row new-list-icon">
    <div class="col-xs-3">
      <i class="fa fa-plus-square fa-2x"></i>
    </div>
    <div class="col-xs-9">
      <h4 class="text-muted">CREATE<br> NEW LIST</h4>
    </div>
  </div>
</div>
