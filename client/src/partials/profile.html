<h1 class="text-center">
  <i class="fa fa-picture-o fa-lg"></i>
  <span class="text-uppercase">Profile Page</span><br>
  <small>Who are you, generous gift-giver?</small>
</h1>

<div id="profile-form">
  <form>
    <div class="form-group profile-form-group">
      <label class="col-md-4 text-uppercase text-uppercase" for="user.name">Name</label>
      <input class="col-md-8" type="text" value="user.name" data-ng-model="user.name" />
    </div>

    <div class="form-group">
      <label class="col-md-4 text-uppercase" for="user.email">Email</label>
      <input class="col-md-8" type="email" value="user.email" data-ng-model="user.email" />
    </div>

    <div class="form-group">
      <label class="col-md-4 text-uppercase" for="user.location">Location</label>
      <input class="col-md-8" type="text" placeholder="City, State, Country" value="user.location" data-ng-model="user.location" />
    </div>

    <div class="form-group">
      <label class="col-md-4 text-uppercase" for="user.type">Recipient Type</label>
      <select class="col-md-8" name="type">
        <option value="1">Type 1</option>
        <option value="2">Type 2</option>
      </select>
    </div>

    <button id="submit-profile" type="submit" class="btn">Submit</button>
  </form>
</div>
